<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>MetaMood</h1>
            <div class="nav-links">
                <a href="/nfts">Home</a>
                <a href="/collections" class="active">Collections</a>
                <a href="/reports">Reports</a>
                <a href="/categories">Categories</a>
                {% if user_id %}
                <a href="/users/{{ user_id }}/wallet">My Wallet</a>
                {% endif %}
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="page-header">
            <h2>NFT Collections</h2>
            {% if user_id %}
            <button id="createCollectionBtn" class="btn btn-primary">Create Collection</button>
            {% endif %}
        </div>

        <!-- Create Collection Form (Hidden by default) -->
        <div id="createCollectionForm" class="form-container" style="display: none;">
            <h3>Create New Collection</h3>
            <form id="collectionForm">
                <div class="form-group">
                    <label for="collectionName">Collection Name</label>
                    <input type="text" id="collectionName" name="collectionName" required>
                </div>
                <div class="form-group">
                    <label for="collectionCategory">Category</label>
                    <select id="collectionCategory" name="collectionCategory">
                        <option value="">Select a category</option>
                        <!-- Categories will be loaded dynamically -->
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Collection</button>
                    <button type="button" class="btn btn-secondary" id="cancelCollectionBtn">Cancel</button>
                </div>
            </form>
        </div>

        <div id="collectionList" class="collection-grid">
            <!-- Collections will be loaded here -->
        </div>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
