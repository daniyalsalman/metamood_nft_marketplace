<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MetaMood</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v=1.0.3">
</head>
<body>
    <main>
        <section class="auth-form">
            <div class="auth-logo">
                <h1>MetaMood</h1>
            </div>
            <h2>Create Account</h2>
            <p class="auth-subtitle">Join the MetaMood community</p>
            <form id="registrationForm">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="Username" placeholder="Choose a username" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="publicKey">Wallet Public Key</label>
                    <input type="text" id="publicKey" name="PublicKey" placeholder="Enter your wallet public key" required>
                    <p class="input-help">This will be used to connect your wallet to MetaMood</p>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <p>Already have an account? <a href="/login">Login Here</a></p>
        </section>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
