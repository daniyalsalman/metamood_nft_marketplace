<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v=1.0.1">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>MetaMood</h1>
            <div class="nav-links">
                <a href="/nfts{% if user_id %}?user_id={{ user_id }}{% endif %}">Home</a>
                <a href="/collections{% if user_id %}?user_id={{ user_id }}{% endif %}">Collections</a>
                <a href="/reports{% if user_id %}?user_id={{ user_id }}{% endif %}">Reports</a>
                <a href="/categories{% if user_id %}?user_id={{ user_id }}{% endif %}">Categories</a>
                {% if user_id %}
                <a href="/users/{{ user_id }}/wallet" class="active">My Wallet</a>
                {% endif %}
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            </div>
        </div>
    </nav>

    <main>
        <h2>My Wallet</h2>
        <div id="walletDetails">
            <!-- Wallet details will be loaded here -->
            <p>Loading wallet details...</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MetaMood</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
